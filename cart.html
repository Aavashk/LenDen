<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - LenDen</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Hamburger menu icon -->
    <button class="hamburger" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar menu -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" id="closeMenu">&times;</button>
        <h2 class="menu-title">MENU</h2>
        <div class="menu-items">
            <a href="home.html">Home</a>
            <a href="buy.html">Buy Products</a>
            <a href="sell.html">Sell Products</a>
            <a href="account.html">My Account</a>
            <a href="orders.html">My Orders</a>
            <a href="cart.html">Wishlist</a>
            <a href="contact.html">Contact Us</a>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>My Wishlist</h1>
                <p>Review your favorite items</p>
            </div>
        </section>

        <!-- Cart Section -->
        <section class="cart-section">
            <div class="cart-container">
                <!-- Cart items -->
                <div class="cart-items" id="cartItems">
                    <!-- Items added dynamically via JS -->
                </div>

                <!-- Empty cart message -->
                <div class="cart-empty" id="cartEmpty">
                    <div class="empty-icon">❤️</div>
                    <h2>Your wishlist is empty</h2>
                    <p>Start shopping to add items to your wishlist</p>
                    <a href="buy.html" class="btn btn-primary">Browse Products</a>
                </div>

                <!-- Cart summary -->
                <div class="cart-summary" id="cartSummary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">Rs.0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>Rs.150.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span id="tax">Rs.0.00</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">Rs.0.00</span>
                    </div>
                    <button class="btn btn-primary checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- JS files -->
    <script src="common.js"></script>
    <script src="cart.js"></script>
    <script src="products.js"></script>
</body>
</html>
