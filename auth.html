<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - LenDen</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Auth Section -->
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" id="loginTab">Login</button>
                    <button class="tab-btn" id="signupTab">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div class="auth-form-wrapper" id="loginForm">
                    <h2>Welcome Back</h2>
                    <form class="auth-form" action="curr.php" method="POST">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required placeholder="Enter your email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required placeholder="Enter your password" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary auth-btn">Login</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="auth-form-wrapper hidden" id="signupForm">
                    <h2>Create Account</h2>
                    <form class="auth-form" action="curr.php" method="POST">
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" required placeholder="Choose a username" name="username">
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" required placeholder="Enter your email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="signupPhone">Phone Number</label>
                            <input type="tel" id="signupPhone" required placeholder="Enter your phone number" name="phone">
                        </div>

                        <div class="form-group">
                            <label for="signupDOB">Date of Birth</label>
                            <input type="date" id="signupDOB" required>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" required placeholder="Create a password" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
